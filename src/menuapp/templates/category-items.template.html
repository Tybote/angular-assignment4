<table class="table">
    <thead>
      <tr>
        <th scope="col">Short Name</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in $ctrl.menuItems">
        <td>{{ item.short_name }}</td>
        <td>{{ item.name }}</td>
        <td> {{ item.description }} </td>
      </tr>
    </tbody>
  </table>
